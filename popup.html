<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contextual Clipboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modern animated clipboard icon -->
  <svg class="header-icon" viewBox="0 0 48 48" fill="none">
    <rect x="12" y="8" width="24" height="32" rx="4" fill="#bb86fc" fill-opacity="0.13"/>
    <rect x="16" y="4" width="16" height="8" rx="2" fill="#bb86fc"/>
    <rect x="18" y="6" width="12" height="4" rx="1" fill="#fff"/>
    <rect x="14" y="12" width="20" height="24" rx="2" fill="#fff" fill-opacity="0.07"/>
    <rect x="18" y="20" width="12" height="2" rx="1" fill="#bb86fc"/>
    <rect x="18" y="25" width="12" height="2" rx="1" fill="#bb86fc"/>
    <rect x="18" y="30" width="8" height="2" rx="1" fill="#bb86fc"/>
  </svg>
  <h2>Clipboard History</h2>
  <div class="search-bar-wrapper">
  <span class="search-bar-icon">
    <svg width="18" height="18" fill="#bb86fc" viewBox="0 0 24 24"><path d="M21.71 20.29l-3.4-3.39A8.94 8.94 0 0019 11a9 9 0 10-9 9 8.94 8.94 0 005.9-1.69l3.39 3.4a1 1 0 001.42-1.42zM4 11a7 7 0 117 7 7 7 0 01-7-7z"/></svg>
  </span>
  <input type="text" id="search-bar" placeholder="Search text, note, or URL..." autocomplete="off" />
</div>

<div id="paste-catcher" tabindex="0"></div>
  <div id="clipboard-list"></div>
  <script src="popup.js"></script>
</body>
</html>
